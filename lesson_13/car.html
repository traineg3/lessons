<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>My car</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">My Car</header>
		<main class="main">
			<div class="car">
				<div class="car__container">
					<div class="car__main">
						<div class="car__front">
							<div class="car__wheel car__wheel--first">
								<div class="car__linr-wheel1"></div>
								<div class="car__linr-wheel2"></div>
								<div class="car__linr-wheel3"></div>
							</div>
						</div>
						<div class="car__body">
							<div class="car__door car__door--first">
								<div class="car__window-door"></div>
								<div class="car__handle-door"></div>
							</div>
							<div class="car__door car__door--second">
								<div class="car__window-door"></div>
								<div class="car__handle-door"></div>
							</div>
							<div class="car__trunk"></div>
							<div class="car__wheel car__wheel--second">
								<div class="car__linr-wheel1"></div>
								<div class="car__linr-wheel2"></div>
								<div class="car__linr-wheel3"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
		<footer class="footer"><a href="index.html">Go to start</a></footer>
	</div>
</body>

</html>
